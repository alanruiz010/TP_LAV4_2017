<div class="container">

  <div class="row">
  
    <div class="col-md-8">
      <div class="game-area">
        <mat-grid-list class="tick-tack-grid" cols="3">
          <mat-grid-tile *ngFor="let block of gs.blocks; let i = index; trackBy: trackByFn" (click)="playerClick(i)"><i [class]="block.symbol == 'done' ? 'material-icons tick' : 'material-icons cross'">{{ block.symbol }}</i></mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  
    <div class="col-md-4">
      <h2>Resultados:</h2>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>Ganaste:</td>
            <td>{{ gs.players[0].score }}</td>
          </tr>
  
          <tr>
            <td>Computadora:</td>
            <td>{{ gs.players[1].score }}</td>
          </tr>
  
          <tr>
            <td>Empate:</td>
            <td>{{ gs.draw }}</td>
          </tr>
  
        </tbody>
      </table>
      <a class="pull-right text-right" class="btn btn-danger" (click)="resetGame($event)" href="#">Resetear juego</a>
      <a class="pull-right text-right" class="btn btn-danger" (click)="newGame($event)" href="#">Nuevo juego</a>
    </div>
  
  </div>
    
  
  </div>
